    <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Apply filters to get Alumni Details</h1><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select name="Skill" id="skill">
        <option value="Skill">Skill</option>
        <option value="Web Designing">Web Designing</option>
        <option value="bda">Business Data Analytics</option>
        <option value="cn">Computer Networking</option>
        <option value="ced">Cloud Enterprise Developer</option>
      </select>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <select name="Passed out Year" id="poy">
        <option value="poyr">Passed Out Year</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
      </select>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <select name="Institution" id="ins">
        <option value="inst">Institute</option>
        <option value="hy">NSTI HYDERABAD</option>
        <option value="jp">NSTI JAIPUR</option>
        <option value="mp">NSTI MADHYA PRADESH</option>
        <option value="pt">NSTI PATNA</option>
        <option value="go">NSTI GOA</option>
      </select>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <select name="Percentage" id="per">
        <option value="perc">Percentage</option>
        <option value="90">90 and above</option>
        <option value="80">80 and above</option>
        <option value="70">70 and above</option>
        <option value="60">60 and above</option>
      </select>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <select name="Experience" id="ex">
        <option value="exp">Experience</option>
        <option value="2">Upto 2 years</option>
        <option value="5">3 to 5 years</option>
        <option value="8">6 to 8 years</option>
        <option value="above">Above 8 years</option>
      </select>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <select name="Place Of Work" id="pla">
        <option value="place">Place Of Work</option>
        <option value="hyd">Hyderabad</option>
        <option value="ban">Banglore</option>
        <option value="mum">Mumbai</option>
        <option value="chennai">Chennai</option>
      </select>
